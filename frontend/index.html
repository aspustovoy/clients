<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clients</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./libs/scale-extreme.css">
  <link rel="stylesheet" href="./libs/itc-custom-select.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">

  <script defer src="./libs/popper.min.js"></script>
  <script defer src="./libs/tippy-bundle.umd.min.js"></script>
  <script defer src="./libs/itc-custom-select.js"></script>
  <script defer src="./js/script.js"></script>
</head>

<body>
  <header class="header">
    <div class="container header__container flex">
      <a href="#" class="logo header__logo">
        <img src="./img/logo.svg" alt="Логотип компании Skillbus">
      </a>
      <form class="header-form flex" autocomplete="off" onsubmit="return false">
        <input type="text" class="header-form__input" placeholder="Введите запрос">
      </form>
    </div>
  </header>

  <main class="main">
    <div class="container main__container">
      <h1 class="title">Клиенты</h1>
      <table class="table">
        <thead>
          <tr>
            <th class="col-title col-title--1">
              <button class="btn-reset btn-col btn-col-title--1">ID
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z"
                    fill="#9873FF" />
                </svg>
              </button>
            </th>
            <th class="col-title col-title--2">Фамилия Имя Отчество
              <button class="btn-reset btn-col btn-col-title--2">
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                </svg>А-Я
              </button>
            </th>
            <th class="col-title col-title--3">
              <span>Дата и время создания <button class="btn-reset btn-col btn-col-title--3">
                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                  </svg>
                </button>
              </span>

            </th>
            <th class="col-title col-title--4">Последние изменения
              <button class="btn-reset btn-col btn-col-title--4">
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF" />
                </svg>
              </button>
            </th>
            <th class="col-title col-title--5">Контакты</th>
            <th class="col-title col-title--6">Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="dummy">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M2 20C2 29.941 10.059 38 20 38C29.941 38 38 29.941 38 20C38 10.059 29.941 2 20 2C17.6755 2 15.454 2.4405 13.414 3.243"
            stroke="#9873FF" stroke-width="4" stroke-miterlimit="10" stroke-linecap="round" />
        </svg>
      </div>

      <button class="btn-reset btn-secondary flex" data-path="addClient">
        <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" />
        </svg>Добавить клиента
      </button>
    </div>
  </main>
</body>

</html>
